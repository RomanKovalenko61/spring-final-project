spring:
  application:
    name: spring-final-booking-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-jwt-token-generation-in-tests-must-be-long-enough
  expiration: 3600000

hotel-service:
  url: http://localhost:8081
  timeout: 5000
  retry:
    max-attempts: 3
    initial-interval: 200
    multiplier: 2

booking:
  pending-timeout-minutes: 5

server:
  port: 0

logging:
  level:
    ru.mephi.springfinal: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO